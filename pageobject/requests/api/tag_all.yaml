add:
  method: post
  url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/add_corp_tag
  params:
    access_token: "$token"
  json:
    group_name: test
    tag: [{name: "$tag_name"}]

get:
  method: post
  url: https://qyapi.weixin.qq.com/cgi-bin/externalcontact/get_corp_tag_list
  params:
    access_token: "$token"
  json:
    tag_id: []